<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rainy Vibes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="rainy-container" id="rainyContainer">
    <div id="rainArea"></div>
    <div class="controls container">
       <h1 class="title">Rainy Vibes</h1>
      <p class="quote">Life isn't about waiting for the storm to pass, it's about learning to dance in the rain.</p>
      <div class="theme-text" id="themeText">â¤ï¸â€ğŸ©¹</div>
      <button class="audio-btn" id="audioBtn">ğŸ”ŠMusic</button>
      <p class="marker mt-4">By : Areeba-Yaqoob</p>
    </div>
  </div>

  <audio id="rainAudio">
    <source src="Teri_Ban_Jaungi_Tulsi_Kumar.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById('rainAudio');
    const audioBtn = document.getElementById('audioBtn');
    const rainArea = document.getElementById('rainArea');

    audioBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        audioBtn.innerText = 'ğŸ”ŠMusic';
      } else {
        audio.pause();
        audioBtn.innerText = 'ğŸ”‡Music';
      }
    });

    function createRainDrop() {
      const drop = document.createElement('span');
      drop.classList.add('drop');

      const size = Math.random() * 2 + 2; // 2â€“4px wide
      const left = Math.random() * window.innerWidth;
      const duration = Math.random() * 2 + 2; // 2â€“4s

      drop.style.left = `${left}px`;
      drop.style.width = `${size}px`;
      drop.style.height = `${size * 10}px`; // 20â€“40px
      drop.style.animationDuration = `${duration}s`;

      rainArea.appendChild(drop);

      setTimeout(() => {
        drop.remove();
      }, duration * 1000);
    }

    setInterval(() => {
      const count = Math.floor(Math.random() * 3) + 2; // 2â€“4 drops
      for (let i = 0; i < count; i++) {
        createRainDrop();
      }
    }, 80); // More rain
  </script>
</body>
</html>
